<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<center>
	<form action="/submit" id="textform" method="post">
		<!--<textarea name="content" rows="4" cols="50" placeholder="Just write whatever you want to..."></textarea>-->
		<br>
		<br>
		<label>Dinero:</label>
		<input type="number" name="dinero" placeholder="En euros" pattern="[0-9]+">
		<br>
		<br>
		<label>Asunto:</label>
		<input type="text" name="asunto" placeholder="Mensaje (opcional)">
		<br>
		<br>
		<label>Para:</label>
		<input type="text" name="recibidor" placeholder="Ingrese el destinatario">
		<br>
		<br>
		<label>De:</label>
		<input type="text" name="author" placeholder="Ingrese su nombre">
		<input type="submit" value="Post">
	</form>
	</center>

	<br>

	<a href="{{node_address}}/mine" target="_blank"><button>Solicitar a la mina</button></a>
	<a href="/"><button>Resincronizar</button></a>

	<div style="margin: 20px;" class="body">

    {% for post in posts %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div class="post_box-options"><button class="option-btn">Reply</button></div>
	      <div style="background: rgb(176, 196, 222) none repeat scroll 0% 0%; box-shadow: rgb(0, 97, 146) 0px 0px 0px 2px;" class="post_box-avatar">{{post.author[0]}}</div>
	      <div class="name-header">{{post.author}}</div>
	      <div class="post_box-subtitle"> Publicado a las <i>{{readable_time(post.timestamp)}}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
	         <p>{{post.content}}
				<br/>
				{{post.subcontent}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.post_box {
			background: rgb(255, 255, 255);
			padding: 12px 0px 0px 12px;
			margin-top: 0px;
			margin-bottom: 8px;
			border-top: 1px solid #49a346;
		}

		.post_box-header {
			padding-bottom: 12px;
		}

		.post_box-avatar {
			width: 38px;
			height: 38px;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			color: rgb(0, 0, 0);
			font-size: 22px;
			float: left;
			margin-right: 16px;
			border: 1px solid #fff;
			box-shadow: 0px 0px 0px 2px rgb(190, 32, 177);
		}

		.post_box-avatar::after {
			content:"";
			display:block;
		}

		.post_box-name {
			font-weight: bold;
		}

		.post_box-subtitle {
			color: #777;
		}

		.post_box-body {
			margin-top: 16px;
			margin-bottom: 8px;
		}

		.post_box-options {
			float: right;
		}

	</style>
    </div>
{% endblock %}
